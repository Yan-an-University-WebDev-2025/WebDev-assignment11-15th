<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>实时Markdown编辑器</title>
    <!--导入CSS文件-->
    <link rel="stylesheet" href="markdown.css">
</head>
<body>
<!--双栏布局-->
<div class="wrap">
    <!--左侧：编辑区-->
    <div class="left">
        <!--语法工具栏-->
        <div class="toolbar">
            <button class="toolbar-item" data-command="h1">H1</button>
            <button class="toolbar-item" data-command="h2">H2</button>
            <button class="toolbar-item" data-command="h3">H3</button>
            <button class="toolbar-item" data-command="bold">加粗</button><!--自定义属性：data-command-->
            <button class="toolbar-item" data-command="italic">斜体</button>
            <button class="toolbar-item" data-command="link">链接</button>
            <button class="toolbar-item" data-command="image">图片</button>
            <button class="toolbar-item" data-command="code">代码</button>
            <button class="toolbar-item" data-command="ul">无序列表</button>
            <button class="toolbar-item" data-command="quote">引用</button>
        </div>
        <!--编辑区-->
        <textarea id="editor" placeholder="在这里输入MarkDown···"></textarea>
    </div>

    <!--中间：拖拽条-->
    <div class="resizer" id="resizer">
    </div>

    <!--右侧：预览区-->
    <div class="right">
        <div id="preview"></div>
    </div>
</div>

<!--导入js文件-->
<script src="markdown.js"></script>
</body>
</html>
